<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع قياس الرجولة والجمال والذكاء</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

    <!--CSS-->
    <style>
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
        }
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-box {
            position: relative;
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-box h2 {
            margin-bottom: 20px;
            color: #1976d2;
        }
        .input-box {
            position: relative;
            margin: 20px 0;
        }
        .input-box input {
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .input-box label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: 0.3s;
        }
        .input-box input:focus + label,
        .input-box input:not(:placeholder-shown) + label {
            top: -5px;
            font-size: 12px;
            color: #1976d2;
        }
        .btn {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #1565c0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- صفحة تسجيل الدخول/إنشاء الحساب -->
    <div class="wrapper" id="auth-section">
        <div class="form-box" id="login-box">
            <h2>تسجيل الدخول</h2>
            <div class="input-box">
                <input type="text" required placeholder=" ">
                <label>اسم المستخدم</label>
            </div>
            <div class="input-box">
                <input type="password" required placeholder=" ">
                <label>كلمة المرور</label>
            </div>
            <button class="btn" onclick="showMainContent()">تسجيل الدخول</button>
            <p>ليس لديك حساب؟ <a href="#" onclick="toggleAuth()">إنشاء حساب</a></p>
        </div>

        <div class="form-box hidden" id="register-box">
            <h2>إنشاء حساب</h2>
            <div class="input-box">
                <input type="text" required placeholder=" ">
                <label>اسم المستخدم</label>
            </div>
            <div class="input-box">
                <input type="email" required placeholder=" ">
                <label>البريد الإلكتروني</label>
            </div>
            <div class="input-box">
                <input type="password" required placeholder=" ">
                <label>كلمة المرور</label>
            </div>
            <button class="btn" onclick="showMainContent()">إنشاء حساب</button>
            <p>لديك حساب بالفعل؟ <a href="#" onclick="toggleAuth()">تسجيل الدخول</a></p>
        </div>
    </div>

    <!-- محتوى الموقع الرئيسي -->
    <div class="hidden" id="main-content">
        <div class="wrapper">
            <div class="form-box">
                <h2><i class="fas fa-male"></i> قياس الرجولة والجمال</h2>
                <p>اضغط على الزر لمعرفة النسب!</p>
                <button class="btn" onclick="generateRandomValues()">احسب</button>
                <div id="results" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        function toggleAuth() {
            document.getElementById('login-box').classList.toggle('hidden');
            document.getElementById('register-box').classList.toggle('hidden');
        }

        function showMainContent() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }

        function generateRandomValues() {
            const resultsDiv = document.getElementById('results');
            const masculinity = Math.floor(Math.random() * 101);
            const beauty = Math.floor(Math.random() * 101);
            const intelligence = Math.floor(Math.random() * 101);
            resultsDiv.innerHTML = `
                <p>نسبة الرجولة: ${masculinity}%</p>
                <p>نسبة الجمال: ${beauty}%</p>
                <p>نسبة الذكاء: ${intelligence}%</p>
            `;
        }
    </script>
</body>
</html>
